<template name="trades">
	{{#if currentUser}}
	<table>
	<tr>
		<th>Date traded</th>
		<th>Emoji Id</th>
		<th>Emoji Symbol</th>
		<th>Price</th>
	</tr>
	{{#each trades}}
	<tr>
		<td>{{createdAt}}</td>
		<td>{{emojiId}}</td>
		<td>{{emojiSymbol}}</td>
		<td>{{price}}</td>
	</tr>
	{{/each}}
	</table>
	{{/if}}
</template>
